<!-- Botones -->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="#" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#agregarFridenModal">
                    <i class="fas" fa-plus></i> Agregar Friden
                </a>
            </div>
        </div>
    </div>
</section>


<!--Listado Fridens-->
<section id="fridens">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Lostado de Fridens</h4>
                    </div>
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Saldo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let friden of fridens; let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{friden.nombre}} {{friden.apellido}}</td>
                                <td>{{friden.saldo | currency: 'EUR': '€'}}</td>
                                <td>
                                    <a routerLink = "/friden/editar/{{friden.id}}" class="btn btn-secondary">
                                        <i class="fa fa-angle-double-right" ></i> Editar
                                    </a>
                                </td>
                            </tr>
                        </tbody>                            
                    </table>
                </div>
            </div>
            <!--Tarjetas Laterales-->
            <div class="col-md-3">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo Total</h3>
                        <h4 class="display-4">
                            {{getSaldoTotal() | currency: 'EUR': '€'}}
                        </h4>
                    </div>
                </div>
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>total Fridens</h3>
                        <h4 class="display-4">
                            <i class="fas fa-users"></i> {{fridens?.length}}
                        </h4>
                    </div>
                </div>
            </div>
            <!--Fin tarjetas laterales-->
        </div>
    </div>
</section>

<!--Agregar friden modal-->
<div class="modal fade" id="agregarFridenModal">
    <div class="modal-dialog modl-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Agregar Friden</h5>
                <button class="close" data-bs-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <form action="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="saldo">Saldo</label>
                        <input type="text" class="form-control" id="saldo" name="saldo" placeholder="Saldo">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
